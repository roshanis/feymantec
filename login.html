<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />

  <title>Sign in â€” Feymantec</title>
  <meta name="description" content="Sign in to your Feymantec account." />

  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <script src="lib/feymantec-core.js" defer></script>
  <script src="lib/feymantec-supabase.js" defer></script>
  <script src="config.js"></script>
  <script src="login.js" defer></script>
</head>

<body class="login-page">

  <div class="login">
    <a class="login__brand" href="/" aria-label="Feymantec home">
      <span class="brand__mark" aria-hidden="true"></span>
      <span class="brand__name">Feymantec</span>
    </a>

    <!-- Step 1: Email -->
    <div class="login__step" id="stepEmail">
      <h1 class="login__title">Ready to learn?</h1>
      <p class="login__sub">Enter your email and we'll send you a sign-in code. No password needed.</p>

      <form id="emailForm" autocomplete="on" novalidate>
        <div class="login__field">
          <label class="login__label" for="loginEmail">Email address</label>
          <input
            class="login__input"
            id="loginEmail"
            type="email"
            name="email"
            autocomplete="email"
            placeholder="you@example.com"
            aria-describedby="emailError"
            required
          />
        </div>

        <button class="login__btn" type="submit" id="emailSubmit">
          Continue
        </button>
      </form>

      <p class="login__error" id="emailError" role="alert"></p>

      <div class="login__divider">
        <span>or</span>
      </div>

      <div class="login__social">
        <button class="login__social-btn" type="button" id="googleLogin">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A11.96 11.96 0 0 0 1 12c0 1.94.46 3.77 1.18 5.42l3.66-3.33z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>

        <button class="login__social-btn" type="button" id="appleLogin">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.51-3.23 0-1.44.64-2.2.45-3.06-.4C3.79 16.17 4.36 9.02 8.9 8.75c1.2.06 2.04.7 2.75.73.99-.2 1.94-.76 3-.65 1.28.14 2.24.67 2.87 1.62-2.63 1.57-2.01 5.01.36 5.97-.47 1.24-.68 1.82-1.33 2.91l.5.95zM12.03 8.65c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" fill="currentColor"/>
          </svg>
          Continue with Apple
        </button>
      </div>
    </div>

    <!-- Step 2: OTP verification -->
    <div class="login__step is-hidden" id="stepOtp">
      <h1 class="login__title">Check your inbox</h1>
      <p class="login__sub">
        We sent a 6-digit code to <strong id="otpEmailDisplay"></strong>
      </p>

      <form id="otpForm" autocomplete="off" novalidate>
        <div class="login__field">
          <label class="login__label" for="loginOtp">Verification code</label>
          <input
            class="login__input login__input--otp"
            id="loginOtp"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="6"
            placeholder="000000"
            autocomplete="one-time-code"
            aria-describedby="otpError otpHint"
            required
          />
          <p class="login__hint" id="otpHint">Code expires in 10 minutes</p>
        </div>

        <button class="login__btn" type="submit" id="otpSubmit">
          Verify
        </button>
      </form>

      <p class="login__error" id="otpError" role="alert"></p>

      <p class="login__resend">
        Didn't get it?
        <button class="login__link" type="button" id="resendOtp">Resend code</button>
        <span class="login__countdown" id="resendCountdown"></span>
      </p>

      <button class="login__link" type="button" id="backToEmail">
        Use a different email
      </button>
    </div>

    <!-- Step 3: Success -->
    <div class="login__step is-hidden" id="stepSuccess">
      <div class="login__check" aria-hidden="true">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="24" fill="var(--hi)" opacity="0.1"/>
          <path d="M16 24.5L21.5 30L32 18" stroke="var(--hi)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="login__title">You're in</h1>
      <p class="login__sub">Taking you to your dashboard...</p>
    </div>

    <p class="login__footer">
      New here? <a href="/signup.html">Sign up</a>
    </p>
  </div>

</body>
</html>
