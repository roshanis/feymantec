<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>Feynman Card | Feymantec</title>
    <meta name="robots" content="noindex" />

    <!-- OG tags - dynamically updated by share.js -->
    <meta property="og:title" content="Feynman Card | Feymantec" id="ogTitle" />
    <meta property="og:description" content="Learn any concept in 5 minutes using the Feynman technique." id="ogDescription" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Feymantec" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Feynman Card | Feymantec" id="twitterTitle" />
    <meta name="twitter:description" content="Learn any concept in 5 minutes using the Feynman technique." id="twitterDescription" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400..900&family=IBM+Plex+Mono:wght@400;600&family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="../lib/feymantec-core.js" defer></script>
    <script src="share.js" defer></script>
  </head>
  <body>
    <main class="shareShell">
      <div class="shell">
        <div class="shareHead">
          <div>
            <h1 class="shareHead__t">Feynman Card</h1>
            <p class="shareHead__p">
              This is a shareable preview. In the iOS app, cards are AI-generated, saved to your
              profile, and can be published.
            </p>
          </div>
          <a class="btn btn--ghost" href="../index.html#demo">Back to demo</a>
        </div>

        <div class="card" id="shareCard">
          <div class="card__head">
            <div>
              <p class="card__k">Feymantec</p>
              <h2 class="card__t" id="shareTitle">Loading…</h2>
            </div>
            <div class="score">
              <p class="score__n" id="shareScore">—</p>
              <p class="score__l">Clarity</p>
            </div>
          </div>
          <div class="card__body" id="shareBody">
            <p class="muted">If you’re seeing this, the card link is missing data.</p>
          </div>
        </div>

        <div class="shareRow2">
          <button class="btn btn--solid" type="button" id="dlPng">Download PNG</button>
          <button class="btn btn--ghost" type="button" id="copyLink">Copy link</button>
          <a class="btn btn--ghost" href="../index.html#waitlist">Join waitlist</a>
        </div>
      </div>
    </main>
  </body>
</html>
