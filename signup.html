<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />

  <title>Sign up — Feymantec</title>
  <meta name="description" content="Create your Feymantec account and start learning." />

  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="lib/feymantec-core.js"></script>
  <script src="lib/supabase-init.js"></script>
  <script src="signup.js" defer></script>
</head>

<body class="login-page">

  <div class="login">
    <a class="login__brand" href="/" aria-label="Feymantec home">
      <span class="brand__mark" aria-hidden="true"></span>
      <span class="brand__name">Feymantec</span>
    </a>

    <!-- Step 1: Email -->
    <div class="login__step" id="stepEmail">
      <h1 class="login__title">Create your account</h1>
      <p class="login__sub">Enter your email and we'll send you a verification code.</p>

      <form id="emailForm" autocomplete="on" novalidate>
        <div class="login__field">
          <label class="login__label" for="signupEmail">Email address</label>
          <input
            class="login__input"
            id="signupEmail"
            type="email"
            name="email"
            autocomplete="email"
            inputmode="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <button class="login__submit" type="submit" id="emailSubmit">
          Send verification code
        </button>
        <p class="login__error" id="emailError" hidden></p>
      </form>

      <div class="login__divider">
        <span>or</span>
      </div>

      <div class="login__social">
        <button class="login__social-btn" type="button" id="googleSignup">
          <svg class="login__social-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
        <button class="login__social-btn" type="button" id="appleSignup">
          <svg class="login__social-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
          Continue with Apple
        </button>
      </div>

      <p class="login__footer">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
    </div>

    <!-- Step 2: OTP -->
    <div class="login__step is-hidden" id="stepOtp">
      <h1 class="login__title">Check your email</h1>
      <p class="login__sub">We sent a code to <strong id="otpEmailDisplay"></strong></p>

      <form id="otpForm" autocomplete="off" novalidate>
        <div class="login__field">
          <label class="login__label" for="signupOtp">Verification code</label>
          <input
            class="login__input login__input--otp"
            id="signupOtp"
            type="text"
            name="otp"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="6"
            placeholder="000000"
            autocomplete="one-time-code"
            required
          />
        </div>
        <button class="login__submit" type="submit" id="otpSubmit">
          Verify & create account
        </button>
        <p class="login__error" id="otpError" hidden></p>
      </form>

      <p class="login__resend">
        Didn't get it?
        <button class="login__resend-btn" type="button" id="resendOtp" disabled>
          Resend code <span id="resendCountdown">(60s)</span>
        </button>
      </p>

      <button class="login__back" type="button" id="backToEmail">
        ← Use a different email
      </button>
    </div>

    <!-- Step 3: Success -->
    <div class="login__step is-hidden" id="stepSuccess">
      <div class="login__success-icon" aria-hidden="true">✓</div>
      <h1 class="login__title">Account created!</h1>
      <p class="login__sub">Welcome to Feymantec. Let's create your first card.</p>
      <a class="login__submit" href="onboarding.html">Get started</a>
    </div>

  </div>

</body>
</html>
